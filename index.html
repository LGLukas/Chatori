<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Discord-like PFP Cropper</title>
  <link rel="stylesheet" href="https://unpkg.com/cropperjs/dist/cropper.min.css" />
  <style>
    body {
      background: #1e1f2f;
      color: white;
      font-family: sans-serif;
      padding: 40px;
      text-align: center;
    }

    input[type="file"] {
      margin-bottom: 20px;
    }

    .cropper-container {
      display: inline-block;
      max-width: 400px;
      max-height: 400px;
    }

    #image {
      max-width: 100%;
      max-height: 400px;
      display: none;
    }

    .preview {
      margin-top: 30px;
    }

    canvas {
      border-radius: 50%;
      border: 3px solid #444;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #5865f2;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #4752c4;
    }
  </style>
</head>
<body>
  <h1>Upload & Crop Like Discord</h1>
  <input type="file" accept="image/*" id="fileInput">

  <div class="cropper-container">
    <img id="image">
  </div>

  <div>
    <button id="cropButton">Crop & Download</button>
  </div>

  <div class="preview">
    <h3>Preview:</h3>
    <canvas id="resultCanvas" width="256" height="256"></canvas>
  </div>

  <script src="https://unpkg.com/cropperjs"></script>
  <script>
    const fileInput = document.getElementById('fileInput');
    const image = document.getElementById('image');
    const cropButton = document.getElementById('cropButton');
    const resultCanvas = document.getElementById('resultCanvas');
    const ctx = resultCanvas.getContext('2d');

    let cropper;

    fileInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = () => {
        image.src = reader.result;
        image.style.display = 'block';

        if (cropper) cropper.destroy();

        cropper = new Cropper(image, {
          aspectRatio: 1,
          viewMode: 1,
          background: false,
          zoomOnWheel: true,
          movable: true,
          dragMode: 'move',
          autoCropArea: 1,
          responsive: true,
          cropBoxResizable: false,
          cropBoxMovable: false,
        });
      };
      reader.readAsDataURL(file);
    });

    cropButton.addEventListener('click', () => {
      if (!cropper) return;

      const croppedCanvas = cropper.getCroppedCanvas({
        width: 256,
        height: 256,
        imageSmoothingQuality: 'high'
      });

      ctx.clearRect(0, 0, resultCanvas.width, resultCanvas.height);
      ctx.drawImage(croppedCanvas, 0, 0, resultCanvas.width, resultCanvas.height);

      const link = document.createElement('a');
      link.download = 'profile.png';
      link.href = resultCanvas.toDataURL('image/png');
      link.click();
    });
  </script>
</body>
</html>
