<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
</head>
<body>
  <h2>Chat</h2>
  <div id="messages"></div>
  <input type="text" id="messageInput" placeholder="Nachricht...">
  <button id="sendBtn">Senden</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBTOOApJSKjySYOe8EmBv8kzISl8D2a7PU",
      authDomain: "chareca-d60a8.firebaseapp.com",
      databaseURL: "https://chareca-d60a8-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "chareca-d60a8",
      storageBucket: "chareca-d60a8.appspot.com",
      messagingSenderId: "971418900633",
      appId: "1:971418900633:web:a72f9e433f1dd25bc9c008",
      measurementId: "G-5KNWZKN7FR"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth();

    onAuthStateChanged(auth, user => {
      if (!user) location.href = "index.html";

      const messagesRef = ref(db, "messages");

      document.getElementById("sendBtn").onclick = () => {
        const text = document.getElementById("messageInput").value;
        if (text.trim()) {
          push(messagesRef, {
            name: user.displayName,
            text: text
          });
          document.getElementById("messageInput").value = "";
        }
      };

      onChildAdded(messagesRef, data => {
        const msg = data.val();
        const div = document.createElement("div");
        div.textContent = msg.name + ": " + msg.text;
        document.getElementById("messages").appendChild(div);
      });
    });
  </script>
</body>
</html>
