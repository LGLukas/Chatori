
<!DOCTYPE html>
<html>
<head>
  <title>Chat</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-auth.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBTOOApJSKjySYOe8EmBv8kzISl8D2a7PU",
      authDomain: "chareca-d60a8.firebaseapp.com",
      databaseURL: "https://chareca-d60a8-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "chareca-d60a8",
      storageBucket: "chareca-d60a8.appspot.com",
      messagingSenderId: "971418900633",
      appId: "1:971418900633:web:a72f9e433f1dd25bc9c008",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getDatabase(app);

    const urlParams = new URLSearchParams(window.location.search);
    const receiverUID = urlParams.get("with");
    const receiverName = urlParams.get("name");

    document.getElementById("receiver").textContent = "Chat mit: " + receiverName;

    onAuthStateChanged(auth, (user) => {
      if (user) {
        const path = user.uid < receiverUID ? `${user.uid}_${receiverUID}` : `${receiverUID}_${user.uid}`;
        const chatRef = ref(db, 'privateChats/' + path);

        onValue(chatRef, (snapshot) => {
          const chatBox = document.getElementById("messages");
          chatBox.innerHTML = "";
          snapshot.forEach((msg) => {
            const div = document.createElement("div");
            div.textContent = msg.val().sender + ": " + msg.val().text;
            chatBox.appendChild(div);
          });
        });

        document.getElementById("send").onclick = () => {
          const text = document.getElementById("message").value;
          push(ref(db, 'privateChats/' + path), {
            sender: user.displayName,
            text: text
          });
          document.getElementById("message").value = "";
        };
      } else {
        window.location.href = "index.html";
      }
    });
  </script>
</head>
<body>
  <h2 id="receiver"></h2>
  <div id="messages" style="height:300px;overflow:auto;border:1px solid black;margin-bottom:10px;"></div>
  <input type="text" id="message" placeholder="Nachricht schreiben..." />
  <button id="send">Senden</button>
</body>
</html>
